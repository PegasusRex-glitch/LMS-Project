<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/navbar.css') }}">
</head>
<body>
    {% include 'dashboard/navbar.html' %}

    <div class="profile-container">
        <h2>User Profile</h2>

        <div class="profile-photo">
            <img src="{{ url_for('static', path='profile.jpg') }}" alt="Profile Photo">
            <input type="file" id="profile-upload" hidden>
            <button onclick="document.getElementById('profile-upload').click()">Change Photo</button>
        </div>

        <div class="profile-details">
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Member Since:</strong> {{ created_at }}</p>
            <p><strong>Stream:</strong> {{ profile[4] if profile else 'Null' }}</p>

            <div class="subjects-display">
                <h4>Subjects</h4>
            </div>
        </div>
    </div>

    <div class="upload-section">
        <h3>Edit Profile</h3>
        <form method="post" action="/profile">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ profile[0] if profile else '' }}" required>

                <label>Age</label>
                <input type="number" name="age" value="{{ profile[1] if profile else '' }}" required>

                <label>School</label>
                <input type="text" name="school" value="{{ profile[2] if profile else '' }}">

                <label>Grade</label>
                <input type="text" name="grade" value="{{ profile[3] if profile else '' }}">

                <label>Stream</label>
                <input type="text" name="stream" value="{{ profile[4] if profile else '' }}">

                <label>Contact Info</label>
                <input type="text" name="contact_info" value="{{ profile[5] if profile else '' }}">

                <label>Residential Address</label>
                <textarea name="address">{{ profile[6] if profile else '' }}</textarea>
            </div>

            <div class="form-group">
            <h4>Subjects</h4>

            <div class="subject-chips">
                {% for sub in subjects %}
                    <div class="subject-chip">
                        <span>{{ sub }}</span>
                        <button type="button" onclick="removeSubject(this)">×</button>
                        <input type="hidden" name="subjects" value="{{ sub }}">
                    </div>
                {% endfor %}
            </div>

            <button type="button" onclick="addSubject()" class="add-subject-btn">
                Add Subject
            </button>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>

    <script>
        function addSubject() {
            const name = prompt("Enter subject");
            if (!name) return;

            const existing = document.querySelectorAll('input[name="subjects"]');
            for (let input of existing) {
                if (input.value.toLowerCase() === name.toLowerCase()) {
                    alert("Subject already added");
                    return;
                }
            }

            const chip = document.createElement("div");
            chip.className = "subject-chip";

            
            chip.innerHTML = `
                <span>${name}</span>
                <button type="button" onclick="removeSubject(this)">×</button>
                <input type="hidden" name="subjects" value="${name}">
            `;

            document.querySelector(".subject-chips").appendChild(chip);
        }

        function removeSubject(btn) {
            btn.parentElement.remove();
        }
    </script>
</body>
</html>
